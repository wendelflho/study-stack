<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Server Component</title>
</head>
<body>
  <h3 class="labels"
      [ngStyle]="{backgroundColor: getColor()}"
      [ngClass]="{online: serverStatus === 'online'}">
    Server with ID {{ serverId }} is {{ getServerStatus() }}</h3>
</body>
</html>
